releaseInfo.name=AcrossProjectDistribution
releaseInfo.summary=Push artifacts across projects to custom warehouses
releaseInfo.description=#### Plugin function\n\
Push the pipeline warehouse components or custom warehouse components archived this time to other projects.\n\
#### Plugin parameters\n\
- Component warehouse\uFF1A\n\
\t- This archived component: The component archived this time in the assembly line warehouse.\n\
\t- Custom Warehouse Components: Custom Warehouse Components.\n\
- Component to be distributed:\n\
\t- Support * wildcard.\n\
\t- When the component warehouse is an assembly line warehouse, only the file name needs to be filled in.\n\
\t- When the component warehouse is a custom warehouse, you need to fill in the complete file path.\n\
\t- Target project Select the project you want to upload.\n\
- Repository paths for custom repositories\uFF1A\n\
\t- It can be left blank, and it will be under the custom warehouse of the target project by default\n\
- Widget list undisplay:\n\
\t- When distributing the archived components this time to the custom warehouse of the current project, after checking this option, the distributed components will not be displayed in the pipeline component list. avoid duplicate display.\n\

